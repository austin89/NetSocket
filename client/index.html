<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */
        .column {
            float: left;
            width: 50%;
            padding: 10px;
            height: 300px;
            /* Should be removed. Only for demonstration */
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>

    <h2>TCP Socket
    </h2>

    <div class="row">
        <div class="column" style="background-color:#aaa;">
            <label for="cMessage">Client Message:</label>
            <input type="text" id="cMessage" name="cMessage"><br><br>
        </div>
        <div class="column" style="background-color:#bbb;">
            <label for="sMessage">Server Message:</label>
            <input type="text" id="sMessage" name="sMessage"><br><br>
        </div>
    </div>

</body>

</html>
